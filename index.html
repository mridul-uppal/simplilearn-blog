<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krusty Krab</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light theme">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/img/logo.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
        Krusty Krab
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
          </li>
        </ul>
        <span class="navbar-text">
          We shall never deny a guest even the most ridiculous request!
        </span>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row pt-5">
      <div class="col-md-8">
        <h2>Blog Posts</h2>
        <div id="blog-posts">

        </div>

      </div>
      <div class="col-md-4">
        <div class="newPost" id="newBlog">
          <h3>Add a New Blog</h3>

          <form id="newBlog">
            <div class="mb-3">
              <label for="newBlogTitle" class="form-label">Title</label>
              <input type="text" class="form-control" placeholder="Give your blog a heading!" id="newBlogTitle">
            </div>

            <div class="mb-3">
              <label for="newBlogBody">Body</label>
              <textarea class="form-control" placeholder="Write your blog here!" id="newBlogBody"
                style="height: 100px"></textarea>
            </div>

            <button type="button" class="btn btn-primary" onclick="newBlogItem()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <nav class="navbar navbar-light theme">
    <div class="container-fluid footer">
      <a class="navbar-brand">&copy;2022 Krustry Krab</a>
    </div>
  </nav>

</body>

<script type="text/javascript" src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
